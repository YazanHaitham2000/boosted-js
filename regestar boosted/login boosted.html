<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/boosted@5.3.3/dist/css/boosted.min.css" rel="stylesheet" integrity="sha384-laZ3JUZ5Ln2YqhfBvadDpNyBo7w5qmWaRnnXuRwNhJeTEFuSdGbzl4ZGHAEnTozR" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/boosted@5.3.3/dist/js/boosted.bundle.min.js" integrity="sha384-3RoJImQ+Yz4jAyP6xW29kJhqJOE3rdjuu9wkNycjCuDnGAtC/crm79mLcwj1w2o/" crossorigin="anonymous"></script>
    <style>
        .container1 {
            width: 25%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div class="d-flex flex-row mb-3">
        <div class="container1">
            <div id="carouselExamplePause" class="carousel slide" data-bs-ride="carousel" data-bs-pause="false">
                <div class="carousel-action-bar">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExamplePause" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExamplePause" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    </div>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="1.jpg" class="bd-placeholder-img bd-placeholder-img-lg d-block w-100">
                    </div>
                    <div class="carousel-item">
                        <img src="2.jpg" class="bd-placeholder-img bd-placeholder-img-lg d-block w-100">
                    </div>
                </div>
            </div>
        </div>
        <div style="width: 80%;">
            <header>
                <nav class="navbar navbar-expand-lg">
                    <div class="container-fluid">
                        <div class="navbar-brand me-auto">
                            <a class="stretched-link" href="#">
                                <img src="https://th.bing.com/th/id/OIP.aCn5-MqijLzjhh4KDri2SwHaFj?w=243&h=182&c=7&r=0&o=5&pid=1.7" width="50" height="50" alt="Boosted - Back to Home" loading="lazy">
                            </a>
                            <h1 class="two-lined">
                                أكاديمية البرمجة
                                <br>
                                coding academy
                            </h1>
                        </div>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                            <div class="navbar-nav">
                                <a class="nav-link" href="#">Home</a>
                                <a class="nav-link" href="#">Terms & Conditions</a>
                            </div>
                        </div>
                    </div>
                </nav>
            </header>
            <br>
            <p class="h1 text-center">Sign In</p>
            <form id="loginForm" class="mx-auto">
                <div class="mb-3 col-lg-4 col-md-5 mx-auto">
                    <label for="exampleInputEmail1" class="form-label is-required">E-mail</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3 col-lg-4 col-md-5 mx-auto">
                    <label for="exampleInputPassword1" class="form-label is-required">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" aria-describedby="passwordHelp">
                </div>
                <div class="mb-3 col-lg-4 col-md-5 mx-auto">
                    <a target="_blank" href="#">Forget your password?</a>
                </div>
                <div class="grid col-lg-4 mx-auto">
                    <button type="submit" class="btn btn-primary mt-2">Sign In</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const email = document.getElementById('exampleInputEmail1').value;
            const password = document.getElementById('exampleInputPassword1').value;
            const formData = JSON.parse(sessionStorage.getItem('formData'));

            if (formData && email === formData.email && password === formData.password) {
                const firstPartOfEmail = email.split('@')[0];
                alert(`Hello, ${firstPartOfEmail}!`);
                window.location.href = `3.html?firstPartOfEmail=${firstPartOfEmail}`;
            } else {
                alert('Incorrect email or password.');
            }
        });
    </script>
</body>
</html>
